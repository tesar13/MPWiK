name: MPWiK Facebook Scraper

permissions:
  contents: write

on:
  schedule:
    - cron: "0,30 6-21 * * *"   # co godzinę od 7:00 do 21:00 czasu PL (CET)
  workflow_dispatch:        # ręczne uruchomienie z poziomu GitHuba

jobs:
  scrape-mpwik:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.25.0 requests beautifulsoup4

      # Najlepsze i najprostsze rozwiązanie Chrome + Chromedriver w 2025
      - name: Instalacja Chromedrivera pasującego do Chrome 144
        run: |
          CHROME_VER=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          DOWNLOAD_URL="https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VER}.0/linux64/chromedriver-linux64.zip"
          echo "Próba: $DOWNLOAD_URL"
          wget -O /tmp/chromedriver.zip "$DOWNLOAD_URL" || {
            echo "Brak dokładnej wersji → pobieram najnowszy known-good"
            LATEST_JSON=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json)
            LATEST_URL=$(echo "$LATEST_JSON" | grep -o '"url": *"[^"]*chromedriver-linux64.zip"' | head -1 | cut -d'"' -f4)
            wget -O /tmp/chromedriver.zip "$LATEST_URL"
          }
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
          chromedriver --version
          google-chrome --version

      - name: Run MPWiK scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python MPWiK.py

      - name: Commit last_post.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add last_post.txt

          if git diff --cached --quiet; then
            echo "Brak zmian – nie commituję"
            exit 0
          fi

          git commit -m "Update last_post"

          for i in 1 2 3; do
            echo "Próba push #$i"
            git push && break
            sleep 10
          done || echo "Push nieudany – GitHub chwilowo niedostępny"
