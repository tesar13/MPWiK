# .github/workflows/MPWiK.yml
name: MPWiK Facebook Scraper

on:
  schedule:
    - cron: "0 20 * * *"      # 21:00 Polska = 20:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout kodu
        uses: actions/checkout@v4

      - name: Ustaw Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Instalacja zależności Python
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.25.0 requests beautifulsoup4

      # Instalacja najnowszego Google Chrome (bez zmian)
      - name: Instalacja najnowszego Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # OSTATECZNA SEKCJA – hardcoded URL z oficjalnego JSON Google (działa zawsze)
      - name: Instalacja Chromedrivera (hardcoded stable)
        run: |
          # Oficjalny URL dla najnowszego stable (grudzień 2025: 143.0.7499.40)
          DOWNLOAD_URL="https://storage.googleapis.com/chrome-for-testing-public/143.0.7499.40/linux64/chromedriver-linux64.zip"
          ZIP_FILE="chromedriver-linux64.zip"
          echo "Pobieram Chromedriver z: $DOWNLOAD_URL"
          wget -O /tmp/$ZIP_FILE "$DOWNLOAD_URL"
          unzip /tmp/$ZIP_FILE -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
          rm /tmp/$ZIP_FILE
          echo "Chrome version: $(google-chrome --version)"
          echo "Chromedriver version: $(chromedriver --version)"

      - name: Uruchom skrypt MPWiK
        env:
          TELEGRAM_BOT_TOKEN: 8457272120:AAG4b8uvOG2gb20raSlFP52OikwQ-5L1sT8
          TELEGRAM_CHAT_ID: 1233434142
        run: |
          python MPWiK.py

      - name: Zapisz zaktualizowany last_post.txt do repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add last_post.txt
          git commit -m "Aktualizacja last_post.txt" || echo "Brak zmian"
          git push
